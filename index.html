<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="/favicon.ico" type="image/x-icon" rel="icon" /> -->
  </head>
  <video poster="poster.png" autoplay muted loop id="back-video">
    <source src="Cloudy video.mp4" type="video/mp4">
    <!-- Your browser does not support HTML5 video. -->
  </video>


  <backgroun></backgroun>
  <body>
    <main class="container">
      <input
        list="cities"
        type="search"
        name="search"
        id="search"
        placeholder="Search City"
        autocomplete="off"
      />
      <datalist id="cities">
        <!-- This field is managed by javaScript -->
        <!-- <option value="pune"></option>
        <option value="mumbai"></option> -->
      </datalist>

      <article id="current-forecast">
        <h1 class="city">City name</h1>
        <p class="temp">--</p>
        <p class="description">Description</p>
        <p class="min-max-temp">High Low</p>
      </article>

      <article id="hourly-forecast">
        <h1>Hourly Forecast</h1>
        <section class="hourly-container">
          <!-- This field fillup by javaScript -->
          <article>
            <h3 class="time">Now</h3>
            <p class="icon"></p>
            <p class="hourly-temp">--</p>
          </article>
        </section>
      </article>

      <article id="five-day-forecast">
        <h1>5-Day Forecast</h1>
        <section class="five-day-forecast-container">
          <!-- This field is taken care by javaScript -->
          <article class="day-wise-forecast">
            <h2>Today</h2>
            <!-- <img class="icon" src="" alt="">  instead of the icon field for now we use paragraph for showing the icon -->
            <p class="icon">--</p>
            <p class="min-temp">--</p>
            <p class="max-temp">--</p>
          </article>

          <article class="day-wise-forecast">
            <h2>Tomorrow</h2>
            <!-- <img class="icon" src="" alt="">  instead of the icon field for now we use paragraph for showing the icon -->
            <p class="icon">--</p>
            <p class="min-temp">--</p>
            <p class="max-temp">--</p>
          </article>
        </section>
      </article>
      <article id="feels-like">
        <h1>Feels Like</h1>
        <p class="feels-like-temp">--</p>
      </article>
      <article id="humidity">
        <h1>Humidity</h1>
        <p class="humidity-value">--</p>
      </article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
